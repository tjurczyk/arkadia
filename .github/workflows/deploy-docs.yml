name: Deploy documentation to Pages

on:
  push:
    branches: ["master"]


jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout docs
        uses: actions/checkout@v4
        with:
          repository: Delwing/arkadia-docs-browser
          path: docs
      - name: Setup docs
        uses: ./docs
        with:
          xml-file: ../Arkadia.xml
          docs-file: ../aliases.md
